<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Inmobiliaria</title>
</head>
    <body>
        <header class="navbar">
            <img src="./images/luxuprop_logo.png" alt="Logo" title="LuxuProp" id="logo">
            <div>
                <a href="#busqueda" class="navbar-link">Inicio</a>
                <a href="#propiedades" class="navbar-link">Propiedades</a>
                <a href="#contacto" class="navbar-link">Contacto</a>
            </div>
        </header>
        <section>
            <div id="busqueda">
                <div class="imageContainer">
                    <img src="/images/parallax.webp" alt="" id="foreground">
                </div>
                <h1 class="title">Bienvenido a Luxuprop</h1>
                <div class="description">
                    <input type="text" placeholder="¿En qué zona vas a querer la propiedad de tus sueños?">
                    <button>Buscar</button>
                </div>
            </div>
            
            <div id="propiedades">
                <h2 id="title">Propiedades en venta</h2>
                <div class="imagenes">
                    <a href="deptos/depto1.html"><img src="images/depto1.jpg" alt="Propiedad 1" id="imagen"></a>
                    <a href="deptos/depto2.html"><img src="images/depto2.jpg" alt="Propiedad 2" id="imagen"></a>
                    <a href="deptos/depto3.html"><img src="images/depto3.jpg" alt="Propiedad 3" id="imagen"></a>
                    <a href="deptos/depto4.html"><img src="images/depto4.jpg" alt="Propiedad 4" id="imagen"></a>
                    <a href="deptos/depto5.html"><img src="images/depto5.jpg" alt="Propiedad 5" id="imagen"></a>
                    <a href="deptos/depto6.html"><img src="images/depto6.webp" alt="Propiedad 6" id="imagen"></a>
                    <a href="deptos/depto7.html"><img src="images/depto7.webp" alt="Propiedad 7" id="imagen"></a>
                    <a href="deptos/depto8.html"><img src="images/depto8.webp" alt="Propiedad 8" id="imagen"></a>
                    <a href="deptos/depto9.html"><img src="images/depto9.jpg" alt="Propiedad 9" id="imagen"></a>
                </div>
            </div>

            <div id="contacto">
                <button id="openModalBtn">Contactar</button>
            </div>
        </section>  
        <footer>
            <h2>Contacto</h2>
            <h3>Tel: 555-555-555</h3>
            <h3>Email: luxprop@example.com</h3>
            <h3>Dirección: Av. Principal 123</h3>
        </footer>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="closeModalBtn">&times;</span>
                <form id="contactForm">
                    <h2>Contactanos y reservá tu visita</h2>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>

                    <label for="tel">Teléfono:</label>
                    <input type="tel" id="tel" name="tel" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" placeholder="01-2345-6789" required>
    
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" placeholder="Escriba un mensaje para su asesor" required></textarea>
    
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const openModalBtn = document.getElementById('openModalBtn');
                const closeModalBtn = document.getElementById('closeModalBtn');
                const modal = document.getElementById('modal');

                openModalBtn.addEventListener('click', () => {
                    modal.style.display = 'block';
                });

                closeModalBtn.addEventListener('click', () => {
                    modal.style.display = 'none';
                });

                window.addEventListener('click', (event) => {
                    if (event.target == modal) {
                        modal.style.display = 'none';
                    }
                });

                const contactForm = document.getElementById('contactForm');
                contactForm.addEventListener('submit', (event) => {
                    event.preventDefault();
                    alert('¡Formulario enviado!');
                    modal.style.display = 'none';
                });
            });

        </script>
    </body>
</html>
