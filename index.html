<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inmobiliaria</title>
</head>
    <body>
        <header class="navbar">
            <img src="./images/luxuprop_logo.png" alt="Logo" title="LuxuProp" id="logo">
            <div>
                <a href="#busqueda" class="navbar-link">Inicio</a>
                <a href="#propiedades" class="navbar-link">Propiedades</a>
                <a href="#contacto" class="navbar-link">Contacto</a>
            </div>
        </header>
        <section>
            <div id="busqueda">
                <div class="imageContainer">
                    <img src="/images/parallax.webp" alt="" id="foreground">
                </div>
                <h1 class="title">Bienvenido a la LuxuProp</h1>
                <div class="description">
                    <input type="text" placeholder="¿En que zona vas a querer la propiedad de tus sueños?">
                    <button>Buscar</button>
                </div>
            </div>
            
            <div id="propiedades">
                <h2 id="title">Propiedades en venta</h2>
                <div class="imagenes">
                    <img src="images/depto1.jpg" alt="Propiedad 1" id="imagen">
                    <img src="images/depto2.jpg" alt="Propiedad 2" id="imagen">
                    <img src="images/depto3.jpg" alt="Propiedad 3" id="imagen">
                    <img src="images/depto4.jpg" alt="Propiedad 4" id="imagen">
                    <img src="images/depto5.jpg" alt="Propiedad 5" id="imagen">
                    <img src="images/depto6.webp" alt="Propiedad 6" id="imagen">
                    <img src="images/depto7.webp" alt="Propiedad 7" id="imagen">
                    <img src="images/depto8.webp" alt="Propiedad 8" id="imagen">
                    <img src="images/depto9.jpg" alt="Propiedad 9" id="imagen">
                </div>
            </div>

            <div id="contacto">
                <h2 id="title">Contactanos y reservá tu visita</h2>
                <form action="post">
                    <input type="text" id="name" placeholder="Nombre">
                    <input type="text" id="lastname" placeholder="Apellido">
                    <input type="email" id="email" placeholder="Email">
                    <input type="tel" id="phone" placeholder="Teléfono">
                    <textarea id="message" placeholder="Escriba su consulta" rows="5"></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>  
        <footer>
            <h2>Contacto</h2>
            <h3>Tel: 555-555-555</h3>
            <h3>Email: inmobiliaria@example.com</h3>
            <h3>Dirección: Av. Principal 123</h3>
        </footer>  
    </body>
</html>
